<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="../static/main.css">
        <script src="../static/main.js"></script>
    </head>

    <body>
        <div class="row">
            <h1 center>Contact Details
                <button class="button" onclick="refresh_table()">Refresh</button>
                <button class="button1" onclick="open_form()">Add</button>
            </h1>
        </div>
        <div id="addDiv" style="display: none;">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email address:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="phone">Phone number:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            <button style="padding: 8px 8px; border-radius: 8px; background-color:aqua" onclick="add_new_entry()">Submit</button>
            <button style="padding: 8px 8px; border-radius: 8px; background-color:rgb(245, 131, 116)" onclick="clear_fields()">Clear</button><br><br>
        </div>

        <!-- Table of Contact details -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email address</th>
                    <th>Phone number</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
        <!-- Table of Contact details -->
    </body>

</html>
